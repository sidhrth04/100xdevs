<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="fn" type="text" placeholder="first element"></input> <br></br>
    <input id="sn" type="text" placeholder="second element"></input> <br></br>
    <button onclick="populateDiv()">Calculate Sum</button>
    <div id="finalsum"></div>
    

</body>
<script>
    function populateDiv(){
        const a = document.getElementById("fn").value;
        const b = document.getElementById("sn").value;
        const element = document.getElementById("finalsum");
        element.innerHTML = parseInt(a)+parseInt(b);

    }
</script>
</html>
